<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>

/* BACKGROUND */

/* TITLE */


        .service-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            position: relative;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

/* CONTAINER */
        .service-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            overflow: hidden;
            flex-wrap: wrap;
            margin: auto;
            padding: 20px;
            max-width: 100%;
        }

        /* ITEM STYLE */
        .service-item {
            width: 350px;
            overflow: hidden;
            height: 500px;
            padding: 20px;
            background: #574d6e41;
            backdrop-filter: blur(5px); 
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid #ffffff7e;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.5s;
            cursor: pointer;
            opacity: 1;
            animation: fadeInScale 0.5s ease-out;
            display: block;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* HOVER EFFECT */
        .service-item:hover {
            transform: translateY(-20px);
        }

        /* IMAGE STYLE */
        .service-item i {
            font-size: 10rem; /* Sesuaikan ukuran icon */
            color: #f3f3f3ad;     /* Sesuaikan warna */
            margin-top: 400px;
            margin-bottom: 15px;
        }

        /* TEXT STYLE */
        .service-item h3 {
            font-size: 22px;
            margin-top: 40%;
            margin-bottom: 10px;
            color: #caa9ff;
        }

        .service-item p {
            font-size: 16px;
            color: #f3f3f3ad;
            font-family: 'Montserrat', sans-serif;
        }

        /* ANIMASI MASUK */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .service-title {
                margin-top: 20%;
                margin-bottom: 50px;
            }

            .service-container {
                overflow-y: scroll;
                display: flex;
                justify-content: center;
                padding-bottom: 50px;
                max-width: 900%;
                flex-wrap: wrap;
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            .container {
                overflow-y: auto;
            }
        }


    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container">
        <!-- INI BAGIAN HOME -->
        <section id="services">
            <h2 class="service-title">My Services</h2>
            <div class="service-container">
                <div class="service-item" onclick="window.open('https://www.instagram.com/axzydesign', '_blank')">
                    <i class="bi bi-bezier"></i>
                    <h3>Graphic Design</h3>
                    <p>Creating visually appealing designs for logos, posters, and banners.</p>
                </div>
                <div class="service-item" onclick="window.open('https://www.instagram.com/axzydesign', '_blank')">
                    <i class="bi bi-window-dock"></i>
                    <h3>Web Design</h3>
                    <p>Building modern and responsive websites with the latest technologies.</p>
                </div>
                <div class="service-item" onclick="window.open('https://discord.gg/cWFuC7wcaQ', '_blank')">
                    <i class="bi bi-pencil-square"></i>
                    <h3>Minecraft Server Setup</h3>
                    <p>Setting up and optimizing Minecraft servers for the best gameplay experience.</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Animasi masuk saat scroll
        function revealOnScroll() {
            const elements = document.querySelectorAll('.service-item');
            elements.forEach(item => {
                const itemPosition = item.getBoundingClientRect().top;
                const screenHeight = window.innerHeight;
                if (itemPosition < screenHeight - 50) {
                    item.classList.add('show');
                }
            });
        }

        window.addEventListener('scroll', revealOnScroll);
        revealOnScroll();
    </script>
</body>
</html>
