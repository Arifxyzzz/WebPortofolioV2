
<html lang="id">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="portofolio">
        <h1>My Portfolio</h1>
        <p class="deks">
            Here you can view a collection of design works I have created, ranging from logos to posters. Each project reflects a journey of continuous learning, creative exploration, and a deep passion for visual design.
        </p>   
        <div class="portfolio-menu">
            <button onclick="filterportfolio('all')">All</button>
            <button onclick="filterportfolio('logoo')">Logo</button>
            <button onclick="filterportfolio('poster')">Poster</button>
            <button onclick="filterportfolio('banner')">Banner</button>
            <button onclick="filterportfolio('pack')">Pack</button>
        </div>
    </div>

        <div class="portfolio-item poster show">
            <img src="portfolio/poster2.png" alt="">
        </div>

            <img src="portfolio/logo2.png" alt="">
        </div>

            <img src="portfolio/logo3.png" alt="">
        </div>
        <div class="portfolio-item poster show">
            <img src="portfolio/poster3.png" alt="">
        </div>

            <img src="portfolio/poster9.png" alt="">

        <div class="portfolio-item pack show">

        </div>
    </div>
    <script>
        function filterportfolio(category) {
            document.querySelectorAll('.portfolio-item').forEach(item => {
                if (category === 'all' || item.classList.contains(category)) {
                    item.classList.add('show');
                } else {
                    item.classList.remove('show');
                }
            });
        }
    
        // Pas halaman pertama dibuka, langsung tampilkan 'ryzen'
        document.addEventListener('DOMContentLoaded', () => {
            filterportfolio('all');
        });
    </script>
</body>
